<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- &display=swap&subset=cyrillic-ext -->
	<link rel="stylesheet" href="css/style.min.css">
	<title>homework_15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__row">
					<div class="header__column header__column_l">
						<a href="#" class="header__logo logo"><span>Uzbek</span>lar.<span>net</span></a>
						<nav class="header__menu">
							<ul class="header__list">
								<li class="header__item"><a href="#" class="header__link">фильмы</a></li>
								<li class="header__item"><a href="#" class="header__link">клипы</a></li>
								<li class="header__item"><a href="#" class="header__link">Музыка</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__column header__column_r">
						<form class="header__form form-search" action="#">
							<div class="form-search__item">
								<input id="search" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" placeholder="Поиск..." class="form-search__input">
								<a href="#search" class="form-search__btn">
									<picture>
										<source srcset="img/icons/header/search.svg" type="image/webp"><img src="img/icons/header/search.svg" alt=""></picture>
								</a>
							</div>
						</form>
						<div class="header__user">
							<div class="user-likes">
								<a href="#" class="user-likes__link"></a>
							</div>
							<div class="user-account">
								<a href="#" class="user-account__link"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="home-main">
				<div class="home-main__container _container">
					<div class="home-main__row">
						<div class="home-main__column">
							<a href="#" class="home-main__image">
								<picture>
									<source srcset="img/homepage/mainblock/01.webp" type="image/webp"><img src="img/homepage/mainblock/01.png" alt=""></picture>
								<h2 class="home-main__title">Фильмы</h2>
							</a>
						</div>
						<div class="home-main__column">
							<a href="#" class="home-main__image">
								<picture>
									<source srcset="img/homepage/mainblock/02.webp" type="image/webp"><img src="img/homepage/mainblock/02.png" alt=""></picture>
								<h2 class="home-main__title">Клипы</h2>
							</a>
						</div>
						<div class="home-main__column">
							<a href="#" class="home-main__image">
								<picture>
									<source srcset="img/homepage/mainblock/03.webp" type="image/webp"><img src="img/homepage/mainblock/03.png" alt=""></picture>
								<h2 class="home-main__title">Песни</h2>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="movies">
				<div class="movies__container _container">
					<h2 class="movies__title title title_b">Фильмы по жанрам онлайн</h2>
					<div class="movies__row">
						<div class="movies__column">
							<a href="#" class="movies__content">
								<div class="movies__image">
									<picture>
										<source srcset="img/films/01.webp" type="image/webp"><img src="img/films/01.png" alt=""></picture>
								</div>
								<h3 class="movies__subtitle">Снайпер</h3>
							</a>
							<p class="movies__text">Боевик</p>
						</div>
						<div class="movies__column">
							<a href="#" class="movies__content">
								<div class="movies__image">
									<picture>
										<source srcset="img/films/02.webp" type="image/webp"><img src="img/films/02.png" alt=""></picture>
								</div>
								<h3 class="movies__subtitle">Сумалак кастинг</h3>
							</a>
							<p class="movies__text">Комедия</p>
						</div>
						<div class="movies__column">
							<a href="#" class="movies__content">
								<div class="movies__image">
									<picture>
										<source srcset="img/films/03.webp" type="image/webp"><img src="img/films/03.png" alt=""></picture>
								</div>
								<h3 class="movies__subtitle">Эр бермок, Жон бермок 2</h3>
							</a>
							<p class="movies__text">Фэнтези</p>
						</div>
					</div>
					<div class="movies__button button-movies">
						<div class="button-movies__btn">
							<a href="#" class="button-movies__link">Все фильмы</a>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
